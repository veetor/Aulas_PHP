<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>aula11</title>
</head>
<body>
	<script>
		var altura=parseFloat(prompt("digite sua altura"));
		var sexo=prompt("digite M para masculino e F para feminino");

		if (sexo=="m"){
		var peso1=(72.7*altura)-58;
		alert("O seu peso ideal é"+peso1);

		} else if(sexo=="f"){
		var peso2=(62.1*altura)-44.7;
		alert("Seu peso ideal é:"+peso2);
		}else{
			alert("invalido");
		}
	</script>
</body>
</html>
