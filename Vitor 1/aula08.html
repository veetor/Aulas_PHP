	<script>
		var hr = parseFloat(prompt("digite a hora"));

			alert("é manhã");

		} else if(hr>=13 && hr<=18){

				alert("é tarde");

		}else if(hr>=19 && hr<=23){

				alert("é noite");

				alert("é madrugada")

		}else{
			alert("invalido")
		}
	</script>
